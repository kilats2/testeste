<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Anos de Namoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Música de fundo -->
    <iframe width="0" height="0" scrolling="no" frameborder="no" allow="autoplay" 
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1265925775&auto_play=true&color=%233c7ff7&invisible=true">
    </iframe>

    <!-- Galeria de Fotos -->
    <div class="gallery-container">
        <div class="gallery">
            <img src="https://via.placeholder.com/400x600/FF9B7F/333333?text=Foto+1" alt="Foto 1">
            <img src="https://via.placeholder.com/400x600/FFD37F/333333?text=Foto+2" alt="Foto 2">
            <img src="https://via.placeholder.com/400x600/7FFF7F/333333?text=Foto+3" alt="Foto 3">
            <img src="https://via.placeholder.com/400x600/7FBFFF/333333?text=Foto+4" alt="Foto 4">
        </div>
    </div>

    <!-- Contador de tempo juntos -->
    <div class="counter" id="counter"></div>

    <!-- Mensagem personalizada -->
    <div class="message">
        <p>Parabéns para nós, meu amor! Que venham muitos anos mais ao seu lado. ❤️</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
