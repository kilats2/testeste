<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Anos de Namoro</title>
    <!-- Referência ao arquivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <iframe width="100%" height="0" scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1265925775&auto_play=true&color=%233c7ff7&invisible=true">
    </iframe>

    <!-- Galeria de Fotos -->
    <div class="gallery-container">
        <div class="gallery">
            <img src="https://via.placeholder.com/400x600/ff9b7f/333333?text=Foto+1" alt="Foto 1">
            <img src="https://via.placeholder.com/400x600/ffdf7f/333333?text=Foto+2" alt="Foto 2">
            <img src="https://via.placeholder.com/400x600/7fff7f/333333?text=Foto+3" alt="Foto 3">
        </div>
        <span class="arrow-left">&#10094;</span>
        <span class="arrow-right">&#10095;</span>
    </div>

    <!-- Contador de tempo juntos no formato de relógio -->
    <div class="counter-container">
        <div class="counter" id="counter"></div>
        <div class="counter" id="counter2"></div>
    </div>

    <!-- Mensagem personalizada -->
    <div class="message">
        <p id="mensagem">Parabéns para nós, meu amor! Que venham muitos anos mais ao seu lado. ❤️</p>
    </div>

    <!-- Referência ao arquivo JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
